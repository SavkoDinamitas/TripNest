<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change User</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id');
      fetchUserDetails(userId);

      document.getElementById('userForm').addEventListener('submit', function (event) {
        event.preventDefault();
        updateUser(userId);
      });
    });

    function fetchUserDetails(userId) {
      fetch(`/api/users/${userId}`)
              .then(response => response.json())
              .then(user => populateForm(user))
              .catch(error => console.error('Error fetching user details:', error));
    }

    function populateForm(user) {
      document.getElementById('email').value = user.email;
      document.getElementById('firstName').value = user.first_name;
      document.getElementById('lastName').value = user.last_name;
      document.getElementById('type').value = user.type;
    }

    function updateUser(userId) {
      const updatedUser = {
        email: document.getElementById('email').value,
        first_name: document.getElementById('firstName').value,
        last_name: document.getElementById('lastName').value,
        type: document.getElementById('type').value
      };

      fetch(`/api/users/${userId}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedUser)
      })
              .then(response => response.json())
              .then(data => {
                //console.log(data);
                //alert('User updated successfully.');
                window.location.href = '/users.html'; // Redirect to home page or user list
              })
              .catch(error => console.error('Error updating user:', error));
    }
  </script>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Change User</h1>
  <form id="userForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" required>
        <option value="0">Administrator</option>
        <option value="1">ContentEditor</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

</body>
</html>
